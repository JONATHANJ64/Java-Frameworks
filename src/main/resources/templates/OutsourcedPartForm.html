<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Outsourced Part Detail</h1>

<form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <p>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
    </p>

    <p>
        <label for="price">Price:</label>
        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
    </p>

    <p>
        <label for="inv">Inventory:</label>
        <input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
        <span th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</span>
    </p>

    <p>
        <label for="companyName">Company Name:</label>
        <input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/>
    </p>

<p><input type="submit" value="Submit" /></p>
</form>
<a href="http://localhost:8080/">Link
    to Main Screen</a>
</body>
</html>
